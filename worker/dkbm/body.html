<script type="text/javascript">
var D = new Date();
// узнаем дату
var Day = D.getDate();
// узнаем месяц
var Month = D.getMonth()+1;
// узнаем год
var Year = D.getFullYear();
if(Day<10){
	Day = '0'+Day;
}		
if(Month<10){
	Month = '0'+Month;
}				
// покажем
temp = Day + "." + Month + "." + Year;
document.getElementById('rep_date').value=temp;
</script>
